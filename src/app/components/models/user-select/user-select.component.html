<div class="m-5">

    <div>
        <h4>Search Member</h4>
    </div>
    <div class="form-group mb-3">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" [(ngModel)]="searchTerm">
    </div>

    <div class="form-group mb-3">
        <label for="name">ID</label>
        <input class="form-control" type="text" id="id">
    </div>


    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="search()"><i class="fa fa-search"></i></button>
    </div>

    <div class="mt-3 search-box" >
        <ul class="list-group user-list">
            <li class="list-group-item" (click)="selectUser(user)" *ngFor="let user of users;" >{{user.email}}</li>
        </ul>
    </div>

</div>
